name: Make Dummy Commit

on:
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Required to commit changes

jobs:
  make-dummy-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Dummy File or Modify a File
        run: |
          echo "Dummy commit at $(date)" >> dummy.txt
          echo "Modified by GitHub Actions" >> README.md

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit Changes
        run: |
          git add .
          git commit -m "ðŸ¤– Automated Dummy Commit - $(date)" || echo "No changes to commit"
          git push origin main
